syntax = "proto3";

option go_package = "./;api";

message AddUserReq {
    string account=1;
    string passowrd=2;
    string verificationCode=3;
    string type=4;
}

message AddUserRes {
    string error=1;
    int32 statusCode=2;
}

service Api {
  rpc AddUser (AddUserReq) returns (AddUserRes) {}
}
