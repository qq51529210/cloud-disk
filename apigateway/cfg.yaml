# 服务名称
name: apigateway-service-1
# 管理地址
adminAddr: :10001
# 代理地址
proxyAddr: :10002
log:
  # 日志目录
  rootDir: ./log/
  # 日志文件最大字节，k/m/g/t
  maxFileSize: 10M
  # 最大保存天数
  maxKeepDay: 2
  # 保存到文件的间隔
  syncInterval: 3000
  # 输出到控制台，out/err 
  std: out
  # 禁止输出的级别，debug/info/warn/error
  disableLevel: []
db:
  # mysql / sqlite3
  url: mysql://root:mysql123_aa@tcp(192.168.31.177:3306)/apigateway?charset=utf8mb4&parseTime=True&loc=Local
redis:
  # 客户端名称
  name:
  # 服务地址
  addrs:
    - 192.168.31.177:6379
  # 数据库
  db: 1
  # 密码
  password: redis_123
  # 执行一次命令的超时时间，单位秒
  cmdTimeout: 3
session:
  # 过期时间，单位秒
  expires: 1200