# 数据库连接字符串，mysql:// 不能少
dsn: mysql://root:123123@127.0.0.1:3306/authentication
# 代码包名
pkg: store
# 代码生成目录
dir: ./store
# 生成结构名称，去掉表名的前缀，比如 tb_user 生成 User
tablePrefix: tb_
# 是否默认生成以单字段唯一的代码
genUnique: false
# 是否默认生成以多字段唯一的代码
genMulUnique: false
# 生成 db.QueryRow 的语句
queryRow:
 - "SelectByUsername: select @{id},@{pwd} from $[tb_user] where `name`=#{name}"
# 生成 db.Query的语句
query:
# 生成 db.Exec 的语句
exec: